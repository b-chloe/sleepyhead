<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleepyhead</title>
</head>
<body style="background: rgb(69,44,99);
background: linear-gradient(90deg, rgba(69,44,99,1) 0%, rgba(120,94,120,1) 50%, rgba(158,125,158,1) 100%);">
    <div style="margin: 0 auto; font-family:Arial, Helvetica, sans-serif">
        <nav style="font-style: italic; text-indent: 80px; color:blanchedalmond;">
            <h1 style="font-size: 45px; font-style: italic; text-indent: 80px; color:blanchedalmond;">Sleepyhead</h1>
        </nav>
        <div style="text-align: center;" class="messages">
            {% with messages = get_flashed_messages() %}
                {%if messages %}
                    {% for m in messages %}
                        <h4>{{m}}</h4>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div style="display:grid; color:blanchedalmond;">
            <div style="grid-column-start: 2; grid-column-end:2;">
                <h1 style="font-style: italic; ">Login</h1>
                <form style="margin-top: -10px;" action="/login" method='POST'>
                    <label style="display:block;" for="email">Email</label>
                    <input type="text" name="email">
                    <label style="display:block;" for="password">Password</label>
                    <input type="password" name="password"><br>
                    <button style="margin-top: 5px;background-color:rgb(69,44,99); border-color:rgb(69,44,99); border-radius: 15%;color:blanchedalmond; height: fit-content; font-size: 15px; font-family: Arial, Helvetica, sans-serif; font-weight:600; font-style: italic; ">Login</button>
                </form>
            </div>
            <div style="grid-column-start: 3; grid-column-end:3;">
                <h1 style="font-style: italic; ">Register</h1>
                <form style="margin-top: -10px;" action="/register" method="POST">
                    <label for="fname" style="display:block;">First Name:</label>
                    <input type="text" name="fname">
                    <label style="display:block;" for="email">Email:</label>
                    <input type="text" name="email">
                    <label style="display:block;" for="password">Password:</label>
                    <input type="password" name="password">
                    <label style="display:block;" for="confirm">Confirm Password:</label>
                    <input type="password" name="confirm"><br>
                    <button style="margin: 0 auto; margin-top: 5px; background-color:rgb(69,44,99); border-color:rgb(69,44,99); border-radius: 15%;color:blanchedalmond; height: fit-content; font-size: 15px; font-family: Arial, Helvetica, sans-serif; font-weight:600; font-style: italic;">Submit</button>
                </form>
            </div>
            <div style="grid-column-start:4; grid-column-end:4; column-width: 200px; margin-right: 30px; text-align: left;">
                <h1 style="font-style: italic; ">About</h1>
                <h3>Sleepyhead is here to help you sleep.</h3>
                <h3>Create an account to see tips others have shared, and to share your own.</h3>

            </div>
        </div>
    </div>
</body>
</html>
